    <body>
        <script>
            function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }


            function login(){
                var k = $("#key").val()
                $.get("/scripts/login.py?Key=" + k , function(data){
                    setCookie("Session_Id" , data , 0.2)
                    document.location.replace("/")
                })
            }
        </script>


        <div class="center outer_container center_text">
        <h1>Login</h1>
            <label>Key</label>
            <input id = "key">
        
            <a onclick="login()" class="Button">Login</a>
        </div>
        

    </body>
